<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
<div class="container">
  <div class="header">
  <h1>To-Do List</h1>

  </div>
  <ul id="task">
    <li>Go to the gym</li>
  </ul>
</div>
<script src="script.js"></script>
</body>
</html>
